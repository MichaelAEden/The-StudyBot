<!DOCTYPE html>
<html>
  <head>
    <title>StudyBot</title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/homepage.css') }}">
  </head>

  <body>
  	<div class="jumbotron text-center">
      <h1>Studybot</h1>
    </div>

    <div class="row">
      <div class="col-md-4">
        <button id="process-notes__file" class="input-option btn btn-large btn-primary break-word">
          <span>
            Upload
          </span>
          <span class="text-small">
            </br>Upload your notes from a text file.
          </span>
        </button>
        <form id="notes-form__file" style="display:none;" enctype="multipart/form-data">
          <input type="file" name="notes-file" />
          <input type="submit" />
        </form>
      </div>
      <div class="col-md-4">
        <textarea name="notes-text" id="notes-input" class="input-option form-control"></textarea>
        <button id="process-notes__text" class="btn btn-primary">
          <span>
            Generate Quiz
          </span>
        </button>
      </div>
      <div class="col-md-4">
        <button id="process-notes__sample" class="input-option btn btn-large btn-primary">
          <span>
            Sample
          </span>
          <span class="text-small">
            </br>Try out an example set of notes.
          </span>
        </button>
      </div>
    </div>

    <div id="processing" class="collapse">
      <h1 id="progress-text" class="header">
        Processing...
      </h1>
      <div id="progress-bar" class="progress progress-striped active">
         <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
         </div>
      </div>
    </div>

    <div id="quiz-section" class="collapse">
      <div id="quiz">
      </div>

      <div class="quiz-responses row">
        <button id="submit-quiz-button" class="btn btn-large btn-primary">
          <span>
            Submit Responses
          </span>
        </button>
      </div>
    </div>

    <script type="text/javascript">
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
      $RES_DIR = "{{ url_for('static', filename='res') }}";
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/inputHandler.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/quizUtils.js') }}"></script>
  </body>
</html>
